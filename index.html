<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character  Count</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <h3 class="p-y">Characters Counter</h3>
            </header>

            <div class="p char-container">
                <form action="">
                    <p for="" class="m-l label" id="words">Hit =>&nbsp; <i id="fa" class="fa fa-lightbulb-o" aria-hidden="true"></i>
                        &nbsp;to explore</p>
                    <input class="p-x" type="text" id="text" placeholder="">
                    <input type="submit" class="m" id="submit" value="Clear">
                    <span class="chars-length" id="chars-length">0</span>
                </form>
            </div>
            <div class="card"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
